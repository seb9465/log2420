<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    
    <!-- Link to our CSS file. -->
    <link rel="stylesheet" href="css/index.css">

    <!-- Latest compiled and minified CSS for BootStrap. -->
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

    <!-- Pour JQuerry / Autocomplete. -->
    <link rel="stylesheet" href="//code.jquery.com/ui/1.12.1/themes/smoothness/jquery-ui.css">
    <script src="//code.jquery.com/jquery-1.12.4.js"></script>
    <script src="//code.jquery.com/ui/1.12.1/jquery-ui.js"></script>

    <!-- For DataTables. -->
    <link rel="stylesheet" href="//cdn.datatables.net/1.10.16/css/jquery.dataTables.min.css">
    <script src="https://cdn.datatables.net/1.10.16/js/jquery.dataTables.min.js"></script>

    


    <title>Vélo Montréal</title>
    
</head>
<body>
    <!-- Barre de naviguation (menu). -->
	<nav class="navbar navbar-inverse">
        <div class="container-fluid">
            <!-- Endroit pour insérer un logo ou le nom du site. -->
            <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#mainNavBar">
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a href="#" class="navbar-brand">Vélo Montréal</a>
            </div>

            <!-- Items du menu. -->
            <div class="collapse navbar-collapse" id="mainNavBar">
                <ul class="nav navbar-nav">
                    <li class="active"><a href="#">Accueil</a></li>
                    <li><a href="#">Langue</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container">
        <ul class="nav nav-tabs">
            <!-- Les deux onglets. -->
            <li class="active"><a data-toggle="tab" href="#carteStations">Carte des stations</a></li>
            <li><a id="secondTab" data-toggle="tab" href="#listeStations">Liste des stations</a></li>
        </ul>
    </div>

    <div class="tab-content">
        <!-- Content de l'onglet Carte des stations. -->
        <div id="carteStations" class="tab-pane fade in active">

            <!-- ENDROIT OU METTRE LA PORTION DE CODE POUR LA CARTE DES STATIONS -->

            <!-- TODO / Deux colonnes au haut de la MAP. -->
            <table class="table table-bordered">
                <tbody>
                    <tr>        <!-- Une ligne -->
                        <td id="colonneGauche">    <!-- Portion de gauche au dessus de la map. -->
                            <!-- Autocomplete -->
                            <input id="autocomplete" placeholder="Nom de la station">
                            <h2 id="localisationTitre">Localisation :</h2>
                        </td>
                        
                        <td id="colonneDroite">    <!-- Portion de droite au dessus de la map. -->
                        </td>
                    </tr>
                </tbody>
            </table>

            
            <!-- Pour la portion Google Map -->
            <div id="map"></div>
            <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAUcuAVxaXeDLmc8qLm8uvpHhUW5Waw5zQ"></script>
        </div>

        <!-- Contenu de l'onglet Liste des stations. -->
        <div id="listeStations" class="tab-pane fade">
            <!-- ENDROIT OU METTRE LA PORTION DE CODE POUR LA LISTE DES STATIONS -->
            <h4>État de toutes les stations de vélos</h4>
            <!-- Options pouvant être ajouté à la classe : compact , hover , order-column ,
                 row-border-->
            <table id="example" class="stripe hover dt-body-center" width="100%"></table>
        </div>
    </div>

    <script type = "text/javascript" src="javascript/index.js"> </script>
</body>
</html>
