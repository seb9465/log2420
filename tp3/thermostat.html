	
<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>jQuery UI Slider - Vertical slider</title>
  <link rel="stylesheet" href="//code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
  <link rel="stylesheet" href="/css/thermostat.css">
  <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
  <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>

</head>
<body>
 
    <p>
      <label for="amount">Volume:</label>
      <input type="text" id="amount" readonly style="border:0; color:#f6931f; font-weight:bold;">
    </p>
 
    <div id="slider-vertical" style="height:200px;"></div>

    <div id="infosTemp">
      <table id="infosTempTable">
        <tr id="infoChauf">
          <td id="titreChauf">Chauffage :</td>
          <td id="dataChauf">3</td>
        </tr>
        <tr id="infoExterieure">
          <td id="titreTempExt">Température extérieure : </td>
          <td id="dataTempExt">2</td>
        </tr>
        <tr id="infoThermostat">
          <td id="titreThermos">Thermostat :</td>
          <td id="dataThermos">1</td>
        </tr>
      </table>
    </div>

    <script type="text/javascript" src="javascript/thermostat.js"> </script>

    <script type="text/javascript" src="javascript/chambre.js"> </script>
 
</body>
</html>
