	
<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Thermostat</title>
  <link rel="stylesheet" href="//code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
  <link rel="stylesheet" href="/css/thermostat.css">
  <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
  <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>

    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>

</head>
<body>
 
    

    <div id="thermostat" style="height:200px;"></div>

    <div id="infosTemp">
      <table id="infosTempTable">
        <tr>      <!-- Ligne pour indiquer si le chauffage est en fonction ou non. -->
          <td>
            <a id="titreChauf">Chauffage :</a>
          </td>
          <td>
            <a id="dataChauf"></a>
          </td>
        </tr>
        <tr>      <!-- Ligne pour indiquer la température extérieure. -->
          <td>
            <a id="titreTempExt">Température extérieure :</a>
          </td>
          <td><a id="dataTempExt"></a></td>
        </tr>
        <tr>      <!-- Ligne pour indiquer la tempéraure du thermostat. -->
          <td>
            <a id="titreThermos">Thermostat :</a>
          </td>
          <td>
            <a id="tdValeurThermostat"></a>
          </td>
        </tr>
      </table>
    </div>
    <!-- costomiser vertical progress bar -->
    <div class="container">

        <div class="progress progress-bar-vertical">
            <div id="barreAffichageTemperature" class="progress-bar progress-bar-danger" role="progressbar" aria-valuenow="30" aria-valuemin="0" aria-valuemax="100" style="height: 60%;">
                <span class="sr-only">10% Complete</span>
            </div>
        </div>
    </div>


        <script type="text/javascript" src="javascript/thermostat.js"> </script>

        <script type="text/javascript" src="javascript/chambre.js"> </script>

</body>
</html>
