	
<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>jQuery UI Slider - Vertical slider</title>
  <link rel="stylesheet" href="//code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
  <link rel="stylesheet" href="/css/thermostat.css">
  <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
  <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>

</head>
<body>
 
    <p>
      <label for="amount">Volume:</label>
      <input type="text" id="amount" readonly style="border:0; color:#f6931f; font-weight:bold;">
    </p>

    <div id="thermostat" style="height:200px;"></div>

    <div id="infosTemp">
      <table id="infosTempTable">
        <tr>      <!-- Ligne pour indiquer si le chauffage est en fonction ou non. -->
          <td>
            <a id="titreChauf">Chauffage :</a>
          </td>
          <td>
            <a id="dataChauf"></a>
          </td>
        </tr>
        <tr>      <!-- Ligne pour indiquer la température extérieure. -->
          <td>
            <a id="titreTempExt">Température extérieure :</a>
          </td>
          <td><a id="dataTempExt"></a></td>
        </tr>
        <tr>      <!-- Ligne pour indiquer la tempéraure du thermostat. -->
          <td>
            <a id="titreThermos">Thermostat :</a>
          </td>
          <td>
            <a id="tdValeurThermostat"></a>
          </td>
        </tr>
      </table>
    </div>

    <div id="slider-vertical" style="height:200px;"></div>


    <script type="text/javascript" src="javascript/thermostat.js"> </script>

    <script type="text/javascript" src="javascript/chambre.js"> </script>
 
</body>
</html>
